group 'com.ramsey'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.1.0.Final'
    compile 'com.h2database:h2:1.4.191'
    compile 'javax.transaction:jta:1.1'
}
